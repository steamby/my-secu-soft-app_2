<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renouveler mot de passe</title>
</head>
<body>
    <form id="emailForm" action="/password" method="post">
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Envoyer un e-mail">
    </form>
</body>
</html>

<!-- Ajoutez ce code JavaScript sous le formulaire -->
<script>
    document.getElementById("emailForm").addEventListener("submit", function(event) {
        event.preventDefault();  // Empêche la soumission par défaut du formulaire
        
        const email = document.getElementById("email").value; // Récupérer l'adresse e-mail saisie
        
        // Envoi de la demande POST à '/password' avec l'adresse e-mail
        fetch('/password', {
            method: 'POST',
            body: `email=${encodeURIComponent(email)}`, // Inclure l'adresse e-mail dans le corps de la demande
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            }
        })
        .then(response => {
            if (response.status === 200) {
                alert('E-mail envoyé avec succès !');
            } else {
                alert('Erreur lors de l\'envoi de l\'e-mail. Veuillez réessayer.');
            }
        })
        .catch(error => {
            alert('Erreur lors de l\'envoi de l\'e-mail. Veuillez réessayer.');
        });
    });
</script>
